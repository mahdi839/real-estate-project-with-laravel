<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boro Mama Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body class="bg-gradient-to-b from-[#F5F7FF] via-[#fffbee] to-[#E6EFFF]">
    <section id="section" class="px-3 sm:px-10  pt-6 h-full">
        <header
            class="flex items-center justify-between px-6 py-3 md:py-4 shadow-sm max-w-5xl rounded-full mx-auto w-full bg-white">
            <a href="https://prebuiltui.com">
                <img
                    src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/dummyLogo/prebuiltuiDummyLogo.svg" />
            </a>
            <nav id="menu"
                class="max-md:absolute max-md:top-0 max-md:left-0 max-md:overflow-hidden items-center justify-center max-md:h-full max-md:w-0 transition-[width] bg-white/50 backdrop-blur flex-col md:flex-row flex gap-8 text-gray-900 text-sm font-normal">
                <a class="hover:text-indigo-600" href="#">
                    Products
                </a>
                <a class="hover:text-indigo-600" href="#">
                    Customer Stories
                </a>
                <a class="hover:text-indigo-600" href="#">
                    Pricing
                </a>
                <a class="hover:text-indigo-600" href="#">
                    Docs
                </a>
                <button id="closeMenu" class="md:hidden text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </nav>
            <div class="flex items-center space-x-4">
                <!-- <button
                    class="size-8 flex items-center justify-center hover:bg-gray-100 transition border border-slate-300 rounded-md">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.5 10.39a2.889 2.889 0 1 0 0-5.779 2.889 2.889 0 0 0 0 5.778M7.5 1v.722m0 11.556V14M1 7.5h.722m11.556 0h.723m-1.904-4.596-.511.51m-8.172 8.171-.51.511m-.001-9.192.51.51m8.173 8.171.51.511"
                            stroke="#353535" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button> -->
                <a class="hidden md:flex bg-indigo-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-indigo-700 transition"
                    href="#">
                    Contact Us
                </a>
                <button id="openMenu" class="md:hidden text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>
        <main class=" flex items-center container-fluid mx-auto w-full my-12">
            <div class="flex-1 flex flex-col items-center text-center px-4 sm:px-0">
                <button
                    class="mt-16 mb-6 flex items-center space-x-2 border border-indigo-600 text-indigo-600 text-xs rounded-full px-4 pr-1.5 py-1.5 hover:bg-indigo-50 transition"
                    type="button">
                    <span>
                        Explore how we help grow brands.
                    </span>
                    <span class="flex items-center justify-center size-6 p-1 rounded-full bg-indigo-600">
                        <svg width="14" height="11" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 6.5h14M9.5 1 15 6.5 9.5 12" stroke="#fff" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                </button>
                <h1
                    class="text-center text-gray-900 font-semibold text-3xl sm:text-4xl md:text-5xl max-w-2xl leading-tight">
                    Preferred choice of leaders in
                    <span class="text-indigo-600">
                        every industry
                    </span>
                </h1>
                <p class="mt-4 text-center text-gray-600 max-w-md text-sm sm:text-base leading-relaxed">
                    Learn why professionals trust our solution to complete
                    their customer journey.
                </p>
                <button
                    class="mt-8 bg-indigo-600 text-white px-6 pr-2.5 py-2.5 rounded-full text-sm font-medium flex items-center space-x-2 hover:bg-indigo-700 transition"
                    type="button">
                    <span>
                        Read Success Stories
                    </span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.821 11.999h13.43m0 0-6.714-6.715m6.715 6.715-6.715 6.715" stroke="#fff"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 mt-12">
                <div class="grid grid-cols-2 grid-rows-2 gap-5 h-[500px]">

                    <!-- BIG IMAGE (Right Side) -->
                    <div class="col-span-1 row-span-2">
                        <img src="images/hero1.jpg" class="w-full h-full object-cover rounded-2xl shadow-lg" />
                    </div>

                    <!-- SMALL IMAGE TOP -->
                    <div>
                        <img src="images/hero2.jpg" class="w-full h-full object-cover rounded-2xl shadow-lg" />
                    </div>

                    <!-- SMALL IMAGE BOTTOM -->
                    <div>
                        <img src="images/hero3.jpg" class="w-full h-full object-cover rounded-2xl shadow-lg" />
                    </div>

                </div>
            </div>

        </main>
    </section>
    <script>
        const openMenu = document.getElementById('openMenu');
        const closeMenu = document.getElementById('closeMenu');
        const menu = document.getElementById('menu');
        const section = document.getElementById('section');

        openMenu.addEventListener('click', () => {
            menu.classList.remove('max-md:w-0');
            menu.classList.add('max-md:w-full');
            section.classList.add('overflow-hidden');
        });

        closeMenu.addEventListener('click', () => {
            menu.classList.remove('max-md:w-full');
            menu.classList.add('max-md:w-0');
            section.classList.remove('overflow-hidden');
        });
    </script>
</body>

</html>
